<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JWT vs Session Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    input { width: 100%; padding: 8px; margin: 6px 0; }
    button { padding: 8px 10px; margin: 6px 6px 6px 0; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 10px; overflow:auto; }
    .small { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>JWT vs セッション（Node.jsデモ）</h1>
  <p class="small">
    左：Session（CookieでセッションID → サーバに状態） / 右：JWT（トークンをクライアントが保持 → リクエストごとに送る）
  </p>

  <div class="grid">
    <div class="card">
      <h2>Session</h2>
      <label>username</label>
      <input id="s_user" placeholder="alice" />
      <label>password</label>
      <input id="s_pass" placeholder="pass" type="password" />

      <div>
        <button onclick="sessionRegister()">register</button>
        <button onclick="sessionLogin()">login</button>
        <button onclick="sessionMe()">me</button>
        <button onclick="sessionLogout()">logout</button>
      </div>

      <h3>Response</h3>
      <pre id="s_out">(ここに表示)</pre>
    </div>

    <div class="card">
      <h2>JWT</h2>
      <label>username</label>
      <input id="j_user" placeholder="bob" />
      <label>password</label>
      <input id="j_pass" placeholder="pass" type="password" />

      <div>
        <button onclick="jwtRegister()">register</button>
        <button onclick="jwtLogin()">login</button>
        <button onclick="jwtMe()">me</button>
        <button onclick="jwtLogout()">logout</button>
      </div>

      <div class="small">
        <div>LocalStorage token: <span id="token_state">(none)</span></div>
      </div>

      <h3>Response</h3>
      <pre id="j_out">(ここに表示)</pre>
    </div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h2>Debug</h2>
    <button onclick="debug()">/debug を叩く（Cookie / Authorization を確認）</button>
    <pre id="d_out">(ここに表示)</pre>
    <p class="small">
      DevToolsの Application → Cookies / Local Storage と Network ヘッダを見ると理解が一気に進みます。
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
